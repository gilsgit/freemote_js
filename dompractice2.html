<!DOCTYPE html>
<html lang="en">

<div>
    
    <h1 style="color: blue;">DOM practice</h1>
    <div class="container" style="background-color: bisque;">

</div>

</body>
<script>

var response = {
    body: [
        'Tis is an object that represents out HTML 1:1! Cool.',
        'It\'s where Javascript, HTML and CSS come together'
    ]
};
// create elements
let container = document.getElementsByClassName('container')[0];

for (let i = 0; i < response.body.length; i++){
    var myP = document.createElement('p');
    myP.textContent = response.body[i];
    myP.classList.add('body-paragraph');
    container.appendChild(myP);
}


// Select, Create, Read, Update, Delete


</script>
